<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место. Сайт о России</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="content">    
    <div class="page">    
        <header class="header">
            <img class="header__logo" src="./image/logo.svg" alt="логотип проекта место">            
        </header>
        <main>       
            <section class="profile">
                <img class="profile__pict" src="./image/custo.jpg" alt="фото профиля пользователя">
                <div class="profile__text-container">
                    <div class="profile__name-container">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <button type="button" aria-label="Кнопка редактирования профиля" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__major">Исследователь океана</p>
                </div>
                <button aria-label="Кнопка добавить фото" type="button" class="profile__add-button"></button>
            </section>
            <section>
                <ul class="gallery">                    
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author" lang="en">&#169; 2023 Mesto Russia</p>
        </footer>
        <div class="popup" id="profile-popup">
            <div class="popup__container">
                <h2 class="popup__container-label">Редактировать профиль</h2>
                    <form class="popup__container-form" name="profileForm" id="profileForm">
                        <input type="text" class="popup__container-input popup__container-input_field_name" placeholder="Имя" name="inputName">
                        <input type="text" class="popup__container-input popup__container-input_field_major" placeholder="Профессия" name="inputMajor">
                        <button type="submit" class="popup__container-save-btn">Сохранить</button>
                    </form>
                <button type="button" class="popup__container-close-btn"></button>
            </div>
        </div>
        <div class="popup" id="add-card-popup">
            <div class="popup__container">
                <h2 class="popup__container-label">Новое место</h2>
                    <form class="popup__container-form" name="cardForm" id="cardForm">
                        <input type="text" class="popup__container-input popup__container-input_field_place" placeholder="Название" name="inputPlace">
                        <input type="text" class="popup__container-input popup__container-input_field_pict" placeholder="Ссылка на картинку" name="inputPict">
                        <button type="submit" class="popup__container-save-btn">Создать</button>
                    </form>
                <button type="button" class="popup__container-close-btn"></button>
            </div>
        </div>
        <div class="popup" id="pict-popup">
            <div class="popup__pict-container">
                <img class="popup__full-pict" src="" alt="">
                <button type="button" class="popup__container-close-btn"></button>
            </div>
        </div>
        <template id="card-template">
            <li>
                <article class="gallery-card">
                    <img class="gallery-card__pict" src="" alt="user_picture">
                    <div class="gallery-card__label">
                        <h2 class="gallery-card__label-text"></h2>                        
                        <button aria-label="Кнопка лайк" type="button" class="gallery-card__like"></button>
                    </div>
                    <button aria-label="Кнопка удалить" type="button" class="gallery-card__delete"></button>
                </article>
            </li>
        </template>
    </div>
    <script src="./index.js"></script>    
</body>
</html>
